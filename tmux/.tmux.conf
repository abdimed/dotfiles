# ~/.tmux.conf – Rose Pine edition (arrows unlocked, time awakened)

unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Basics
set -g mouse on
set -g default-terminal "tmux-256color"
set -g set-clipboard on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on

# ============================================================================
# WINDOW / PANE MANAGEMENT (your beloved vim-style workflow)
# ============================================================================
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ============================================================================
# COPY MODE – Vim everywhere
# ============================================================================
set -g mode-keys vi
bind v copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind p paste-buffer

# ============================================================================
# ROSE PINE THEME – arrows sharp, time alive (2025 minimalism)
# ============================================================================
set -g @rose_pine_variant 'moon'                # 'main', 'moon', or 'dawn' – moon's got that late-night allure

# Core look
set -g @rose_pine_bar_bg_disable 'on'           # Transparent for that airy vibe
set -g @rose_pine_disable_active_window_menu 'on'  # Keep it sleek

# Right-side intel: directory, user, host – plus time because you sense its pull
set -g @rose_pine_directory 'on'
set -g @rose_pine_user 'on'
set -g @rose_pine_host 'on'
set -g @rose_pine_hostname_short 'on'
set -g @rose_pine_date_time '%H:%M %d/%m'       # Time + short date – elegant, not overwhelming (empty = off)

# Separators: Defaults are > < | but we'll hint at powerline for true arrow bliss
# (Uncomment below for   if your font supports it; else > < work fine)
set -g @rose_pine_left_separator ' > '          # Default: > (becomes arrow with Nerd Font)
set -g @rose_pine_right_separator ' < '         # Default: < 
set -g @rose_pine_field_separator ' | '         # Default: | (two-space padded)

# Load the plugin
set -g @plugin 'rose-pine/tmux'

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'

# tmux-yank
set -g @yank_selection_mouse 'clipboard'

# tmux-thumbs
set -g @thumbs-key F
set -g @thumbs-command 'echo -n {} | xclip -selection clipboard -i'

# TPM – keep this at the very bottom!
run '~/.tmux/plugins/tpm/tpm'
