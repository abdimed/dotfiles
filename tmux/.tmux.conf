# ~/.tmux.conf
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Window creation with current path
unbind c
bind c new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# Uncomment to move status bar to top
# set-option -g status-position top

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set -g set-clipboard on

# ============================================================================
# COPY-PASTE IMPROVEMENTS
# ============================================================================

# Use vim keybindings in copy mode
set -g mode-keys vi

# Enter copy mode easily
bind v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy to system clipboard (choose one based on your OS)
# For macOS:
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# For Linux (uncomment the line below and comment the macOS line above):
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# For Windows WSL (uncomment the line below):
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# Mouse drag copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste easily
bind p paste-buffer

# Quick text selection shortcuts in copy mode
bind-key -T copy-mode-vi 'C-h' send -X start-of-line
bind-key -T copy-mode-vi 'C-l' send -X end-of-line

# ============================================================================
# CATPPUCCIN THEME CONFIGURATION
# ============================================================================

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_pane_background_color "#1e1e2e"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 150
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -g status-style "bg=default"

# ============================================================================
# ADDITIONAL USEFUL SETTINGS
# ============================================================================

set -g history-limit 10000                    # Increase scrollback buffer size
set -g focus-events on                       # Enable focus events for better editor integration
set -sg escape-time 0                        # Remove delay for ESC key
set -g renumber-windows on                   # Automatically renumber windows when one is closed

# ============================================================================
# EASIER WINDOW AND PANE MANAGEMENT
# ============================================================================

# Easier window splitting
bind | split-window -h -c "#{pane_current_path}"  # Vertical split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim-like keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick pane switching with Alt (no prefix needed)
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# ============================================================================
# PLUGINS
# ============================================================================

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Better copy-paste experience
set -g @plugin 'tmux-plugins/tmux-yank'

# Quick text copying (like easymotion for tmux)
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-key F

# Plugin manager settings for tmux-yank
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# Plugin manager settings for tmux-thumbs
set -g @thumbs-command 'echo -n {} | pbcopy'  # macOS
# set -g @thumbs-command 'echo -n {} | xclip -selection clipboard'  # Linux
set -g @thumbs-upcase-command 'echo -n {} | pbcopy && tmux display-message "Copied {}"'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
